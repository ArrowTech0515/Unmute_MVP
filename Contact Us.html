<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Customizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .flex {
            display: flex;
        }

        .w-full {
            width: 100%;
        }

        .w-half {
            width: 50%;
        }

        .align-items-center {
            align-items: center;
        }

        .text-wrap {
            text-wrap: wrap;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .cu_container {
            display: flex;
            width: 100%;
        }

        .left,
        .right {
            padding: 20px;
            box-sizing: border-box;
        }

        .left {
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            background-color: #fff;
            flex: 1;
            overflow-y: auto;
            border-right: 1px solid #aaa;
        }

        .right {
            flex: 2;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        } */

        .section {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .font-bold {
            font-weight: bold;
        }

        .form-label {
            font-size: 12px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        #avatar {
            width: 50px;
            height: 50px;
            border: 1px solid #aaa;
            border-radius: 9999px;
        }

        #chatWindow {
            display: none;
            position: absolute;
            width: 360px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #chatHeader {
            color: #fff;
            padding: 20px;
            text-align: left;
            /* display: flex; */
            align-items: center;
            justify-content: space-between;
        }

        #chatHeader img {
            border-radius: 50%;
            margin-right: 10px;
        }

        #chatBody {
            /* padding: 10px; */
            background-color: #ebebeb;
        }

        #firstManagerchatMessage {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        #chatFooter {
            /* padding: 10px; */
            text-align: center;
            background-color: #fff;
        }

        #chatFooter button {
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #chatFooter button:hover {
            background-color: #1aa34a;
        }

        #closeChat, #closeNotificationWindow {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .icon {
            position: absolute;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transform-origin: center;
        }

        .vertical {
            writing-mode: vertical-lr;
        }

        #cu_notificationWindow:hover{
            background-color: #f1f1f1;
            cursor: pointer;
        }

        #cu_notificationWindow {
            position: absolute;
            background: white;
            box-shadow: 5px 5px 5px -5px rgba(34, 60, 80, 0.6);
            border-radius: 6px;
            width: 400px;
            min-width: 50px;
            padding: 6px 12px;
            text-align: left;
            max-width: calc(100% - 20px);
            transition: background-color 150ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid #f5f5f5;
        }
        
        .sm-box-header {
            color: #fff;
            position: relative;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            box-sizing: border-box;
        }

        .sm-box-body {
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
            background: #f5f5f5;
            padding-bottom: 50px;
            position: relative;
            height: 100%;
        }

        .sm-manager {
            display: flex;
            /* border-top: 1px solid #e9e9e9; */
            padding: 16px;
            cursor: pointer;
            transition: all 200ms linear;
            position: relative;
            z-index: 5;
        }

        .sm-manager .sm-avatar {
            width: 60px;
            height: 60px;
            min-width: 60px;
            position: relative;
            background-size: cover;
            border-radius: 50%;
        }
        .sm-manager .sm-info .sm-name, .sm-manager .sm-info .sm-role, .sm-manager .sm-info .sm-caption {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .sm-manager .sm-info .sm-role, .sm-manager .sm-info .sm-caption {
            font-size: 12px;
            opacity: .6;
        }
        .sm-manager .sm-info {
            margin-top: 4px;
            padding: 0 16px;
            overflow: hidden;
            /* color: #161c2d; */
        }
        .cu-manager-chat-button {
            display: inline-block;
            margin-top: 10px;
        }

        .cu-manager-chat-button:not(.cu-clickable) img {
            width: 20px;
            height: 20px;
            margin-right: 3px;
        }

        .sm-box-footer {
            position: relative;
            color: #303030;
            background-color: #fff;
            border-top: 1px solid #e6e6e6;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            overflow: hidden;
            box-sizing: border-box;
            min-height: 56px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .sm-box {
            box-shadow: 5px 5px 5px -5px rgba(34, 60, 80, 0.6);
            width: 380px;
            border-radius: 8px;
            background: #fff;
            display: flex !important;
            flex-direction: column;
            max-height: calc(100% - 100px);
            transition: height 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .sm-selected-manager {
            display: flex;
            justify-content: space-between;
        }
        .sm-box-footer.manager-mode {
            min-height: 100px;
        }

        .sm-message {
            float: right;
            position: relative;
            background: #fff;
            padding: 10px 16px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.13) 0px 1px 0.5px;
            -webkit-animation: sm-slide-show 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            animation: sm-slide-show 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        .sm-box-body.manager-mode::before {
            display: block;
            position: absolute;
            content: "";
            left: 0px;
            top: 0px;
            height: 100%;
            width: 100%;
            z-index: 0;
            opacity: 0.08;
        }
        .sm-disable-animation {
            animation-duration: 0ms !important;
        }
        .sm-box-body.manager-mode {
            min-height: 200px;
            background-color: #e6ddd4;
        }
        .sm-message:not(.preloader)::before {
            background: #fff;
            content: '';
            position: absolute;
            top: 12px;
            left: -5px;
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
        }
        .cu-manager-chat-button.cu-clickable img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        #contactLinkList {
            display: none;
            position: absolute;
            width: 360px;
            background-color: transparent;
            border-radius: 10px;
            top: 0px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

    </style>
</head>

<body>
    <div class="cu_container">
        <div class="left text-wrap" id="contactUsTab">
            <h5>App behavior</h5>
            <p style="color: #aaa;">When user clicks on button...</p>
            <input type="radio" id="selectedManager" name="behaviorType" value="selected_manager" checked>
            <label for="selectedManager">
                Open window with support managers list.
                User selects one of them, and then selects Telegarm.Whatsapp/etc.
            </label><br>
            <input type="radio" id="firstManager" name="behaviorType" value="first_manager">
            <label for="firstManager">Open chat (the first support manager will be used)</label><br>
            <input type="radio" id="directContact" name="behaviorType" value="direct_contact">
            <label for="directContact">Open links directly without additional actions</label>

            <div class="section" id="directContactSection" style="display: none;">
                <div class="flex">
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directFacebookId">Facebook messenger id</label>
                        </div>
                        <input type="text" class="directFacebookId" name="directFacebookId"
                            placeholder="@facebook_messenger_id" />
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directSkypeId">Skype</label></div>
                        <input type="text" class="directSkypeId" name="directSkypeId" placeholder="skype_account" />
                    </div>
                </div>
                <div class="flex">
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directTelegramId">Telegram</label></div>
                        <input type="text" class="directTelegramId" name="directTelegramId" placeholder="@telegram" />
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directInstagramId">Instagram</label></div>
                        <input type="text" class="directInstagramId" name="directInstagramId"
                            placeholder="@instagram" />
                    </div>
                </div>
                <div class="flex">
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="direectPhoneNumber">Phone Number</label></div>
                        <input type="text" class="direectPhoneNumber" name="direectPhoneNumber"
                            placeholder="79503587036" />
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directWhatsappPhoneNumber">Whatsapp Phone
                                Number</label></div>
                        <input type="text" class="directWhatsappPhoneNumber" name="directWhatsappPhoneNumber"
                            placeholder="79503587034" />
                    </div>
                </div>
                <div class="flex">
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directEmail">Email</label></div>
                        <input type="text" class="directEmail" name="directEmail"
                            placeholder="example@yourdomain.com" />
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directIMessengerPhoneNumber">iMessages Phone
                                Number</label></div>
                        <input type="text" class="directIMessengerPhoneNumber" name="directIMessengerPhoneNumber"
                            placeholder="79503587034" />
                    </div>
                </div>
                <div class="flex">
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directLineMessengerId">Lite Messenger Id</label>
                        </div>
                        <input type="text" class="directLineMessengerId" name="directLineMessengerId"
                            placeholder="@linedevelopers" />
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directWeiboUserId">Weibo user ID</label></div>
                        <input type="text" class="directWeiboUserId" name="directWeiboUserId" placeholder="weibo" />
                    </div>
                </div>
                <div class="flex">
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directViberPhoneNumber">Viber Phone
                                Number</label>
                        </div>
                        <input type="text" class="directViberPhoneNumber" name="directViberPhoneNumber" />
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="directOrViberBotName">OR: Viber Bot Name</label>
                        </div>
                        <label style="color: #aaa; font-size: 12px;">User will open viber bot by clicking on
                            button.
                            Keep empty to use phone number instead</label><br>
                        <input type="text" class="directOrViberBotName" name="directOrViberBotName" placeholder="" />
                    </div>
                </div>
            </div>

            <div class="section" id="buttonSection">
                <h3>Button</h3>

                <div class="form-label font-bold"><label for="buttonType">Button Type</label></div>
                <select id="buttonType" name="buttonType">
                    <option value="rounded">Rounded with text</option>
                    <option value="square">Square with text</option>
                    <option value="circle">Circle Bubble</option>
                    <option value="tab">Tab</option>
                </select>
                <div class="form-label font-bold"><label for="buttonText">Button Text</label></div>
                <div class="w-full"><input type="text" id="buttonText" name="buttonText" value="Any questions? Contact Us" /></div>
                <div class="flex">
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="buttonPositionDesktop">Button Position -
                                Desktop</label></div>
                        <select id="buttonPositionDesktop">
                            <option value="bottom-right" selected>Bottom-right</option>
                            <option value="bottom-center">Bottom-center</option>
                            <option value="bottom-left">Bottom-left</option>
                            <option value="top-right">Top-right</option>
                            <option value="top-center">Top-center</option>
                            <option value="top-left">Top-left</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="buttonPositionMobile">Button Position -
                                Mobile</label></div>
                        <select id="buttonPositionMobile">
                            <option value="bottom-right" selected>Bottom-right</option>
                            <option value="bottom-center">Bottom-center</option>
                            <option value="bottom-left">Bottom-left</option>
                            <option value="top-right">Top-right</option>
                            <option value="top-center">Top-center</option>
                            <option value="top-left">Top-left</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                </div>
                <div class="flex">
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="verticalMargin">Additional Vertical Margin</label></div>
                        <input type="number" id="verticalMargin" name="verticalMargin" value="0" />
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="horizontalMargin">Additional Horizontal Margin</label></div>
                        <input type="number" id="horizontalMargin" name="horizontalMargin" value="0" />
                    </div>
                </div>
                <div class="flex">
                    <div class="flex w-half align-items-center">
                        <input type="checkbox" id="makeButtonSmaller" name="makeButtonSmaller"/>
                        <div class="form-label font-bold"><label for="makeButtonSmaller">Make button smaller</label></div>
                    </div>
                    <div class="flex w-half align-items-center">
                        <input type="checkbox" id="expandOnDesktopByeDefault" name="expandOnDesktopByeDefault"/>
                        <div class="form-label font-bold"><label for="expandOnDesktopByeDefault">Expand on desktop by default</label></div>
                    </div>
                </div>
                <div class="flex">
                    <div class="w-half align-items-center">
                        <div class="form-label font-bold"><label for="buttonBgColor">Button Background Color</label></div>
                        <input type="color" id="buttonBgColor" name="buttonBgColor" value="#2222ff">
                    </div>
                    <div class="w-half">
                        <div class="form-label font-bold"><label for="buttonTextColor">Button Text Color</label></div>
                        <input type="color" id="buttonTextColor" name="buttonTextColor" value="#ffffff">
                    </div>
                </div>
                <div class="flex">
                    <div class="flex w-half align-items-center">
                        <input type="checkbox" id="wavesAnimation" name="wavesAnimation" checked />
                        <div class="form-label font-bold"><label for="wavesAnimation">Waves animation</label></div>
                    </div>
                    <div class="flex w-half align-items-center">
                        <input type="checkbox" id="shakeAnimation" name="shakeAnimation" checked />
                        <div class="form-label font-bold"><label for="shakeAnimation">Shake animation</label></div>
                    </div>
                </div>
                <div class="flex">
                    <div class="flex w-half align-items-center">
                        <input type="checkbox" id="redUnreadDot" name="redUnreadDot" checked />
                        <div class="form-label font-bold"><label for="redUnreadDot">Red unread dot</label></div>
                    </div>
                </div>
            </div>

            <div class="section" id="initialMessagePopupSection">
                <h3>Initial Message Popup</h3>
                <div class="flex align-items-center">
                    <input type="checkbox" id="showInitialMsgPopup" name="showInitialMsgPopup" checked />
                    <div class="form-label font-bold"><label for="showInitialMsgPopup">Show Initial Message Popup</label></div>
                </div>
                <label style="color: #aaa; font-size: 12px;">First manager will be used</label>
                <div id="initialMessagePopupContent">
                    <div class="flex align-items-center">
                        <input type="checkbox" id="changeBrowserTabTitle" name="changeBrowserTabTitle" checked />
                        <div class="form-label font-bold"><label for="changeBrowserTabTitle">Change Browser Tab Title</label></div>
                    </div>
                    <label style="color: #aaa; font-size: 12px;">Browser tab title will be changed when message popup
                        appears</label>
                    <div>
                        <div class="form-label font-bold"><label>Dismiss period</label></div>
                        <label style="color: #aaa; font-size: 12px;">If user closed message, dismissed popup will be
                            shown
                            after...</label>
                        <div class="flex">
                            <div class="w-half">
                                <input type="radio" id="xDays" name="dismissPeriodType" value="x_days" />
                                <label for="xDays">X Days</label>
                            </div>
                            <div class="w-half">
                                <input type="radio" id="everyPageRefresh" name="dismissPeriodType" value="every_page_refresh" checked/>
                                <label for="everyPageRefresh">Every page refresh</label>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="w-half">
                                <input type="radio" id="never" name="dismissPeriodType" value="never"/>
                                <label for="never">Never</label>
                            </div>
                        </div>

                        <div class="form-label font-bold"><label>Dismiss period X days</label></div>
                        <label for="dismissPeriod" style="color: #aaa; font-size: 12px;">Works if you picked X days</label>
                        <input type="number" id="dismissPeriod" value="1" name="dismissPeriod" />
                    </div>
                </div>
            </div>

            <div class="section" id="windowContentSection">
                <h3>Window Content</h3>
                <div class="form-label font-bold">
                    <label for="titleText">Title</label>
                    <input type="text" id="titleText" name="titleText" value="Hello" />
                </div>
                <div class="form-label font-bold">
                    <label for="subTitileText">Subtitle</label>
                    <input type="text" id="subTitileText" name="subTitileText"
                        value="Click one of our representatives below to chat or send us an email to example@gmail.com" />
                </div>
                <div class="form-label font-bold">
                    <label for="footerText">Footer</label>
                    <input type="text" id="footerText" name="footerText" value="Call us to +89997774652 from 0:00 to 24:00" />
                </div>
                <div class="form-label font-bold"><label for="wechatUsernameButtonText">Copy WeChat username button text</label></div>
                <label style="color: #aaa; font-size: 12px;">Only for mobile when wechat enabled</label>
                <input type="text" id="wechatUsernameButtonText" name="wechatUsernameButtonText" value="Call us to +89997774652 from 0:00 to 24:00" />
                <div class="flex align-items-center">
                    <input type="checkbox" id="showMsgPreloader" name="showMsgPreloader" />
                    <div class="form-label font-bold"><label for="showMsgPreloader">Show Message Preloader</label></div>
                </div>
                <div class="form-label font-bold"><label for="footerStartChatText">Footer start chat text</label></div>
                <input type="text" id="footerStartChatText" name="footerStartChatText" value="Start Chat with:" />
            </div>

            <div class="" id="supportManagersSection">
                <h3>Support Managers</h3>
                <label style="color: #aaa; font-size: 12px;">Add multiple support managers. User will pick on of
                    them to chat </label>
                <div id="manager-list">
                    <div class="section managerItem" id="managerItemSection_1">
                        <div class="form-label font-bold">
                            <label for="managerName_1">Name</label>
                            <input type="text" id="managerName_1" name="managerName_1" value="Michael Burry" />
                        </div>
                        <div class="flex">
                            <div class="w-half form-label font-bold">
                                <label for="managerRole_1">Role</label>
                                <input type="text" id="managerRole_1" name="managerRole_1" value="Business Owner" />
                            </div>
                            <div class="w-half form-label font-bold">
                                <label for="caption_1">Caption</label>
                                <input type="text" id="caption_1" name="caption_1" value="For any questions" />
                            </div>
                        </div>
                        <div class="form-label font-bold">
                            <label for="avatar_1">Avatar</label>
                            <input type="file" id="avatar_1" name="avatar_1" />
                        </div>
                        <div class="w-full">
                            <div class="form-label font-bold"><label for="initalMsg_1">Initial Message</label></div>
                            <label style="color: #aaa; font-size: 12px;">User will see this message in chat after he
                                picked
                                manager</label>
                            <input type="text" id="initalMsg_1" name="initalMsg_1"
                                value="Hey! Describe your question, I will respond in 5 minutes" />
                        </div>
                        <div class="flex">
                            <div class="w-half">
                                <div class="form-label font-bold"><label for="facebookId_1">Facebook messenger id</label>
                                </div>
                                <input type="text" id="facebookId_1" name="facebookId_1"
                                    placeholder="@facebook_messenger_id" />
                            </div>
                            <div class="w-half">
                                <div class="form-label font-bold"><label for="skypeId_1">Skype</label></div>
                                <input type="text" id="skypeId_1" name="skypeId_1" placeholder="skype_account" />
                            </div>
                        </div>
                        <div class="flex">
                            <div class="w-half">
                                <div class="form-label font-bold"><label for="telegramId_1">Telegram</label></div>
                                <input type="text" id="telegramId_1" name="telegramId_1" placeholder="@telegram" />
                            </div>
                            <div class="w-half">
                                <div class="form-label font-bold"><label for="instagramId_1">Instagram</label></div>
                                <input type="text" id="instagramId_1" name="instagramId_1" placeholder="@instagram" />
                            </div>
                        </div>
                        <div class="flex">
                            <div class="w-half">
                                <div class="form-label font-bold"><label for="phoneNumber_1">Phone Number</label></div>
                                <input type="text" id="phoneNumber_1" name="phoneNumber_1" placeholder="79503587036" />
                            </div>
                            <div class="w-half">
                                <div class="form-label font-bold"><label for="whatsappPhoneNumber_1">Whatsapp Phone
                                        Number</label></div>
                                <input type="text" id="whatsappPhoneNumber_1" name="whatsappPhoneNumber_1"
                                    placeholder="79503587034" />
                            </div>
                        </div>
                        <div class="flex">
                            <div class="w-half">
                                <div class="form-label font-bold"><label for="email_1">Email</label></div>

        $('#widget_section').on('click', '#chatBody .sm-manager', function(event) {
            let index = $(this).attr('data-id');
            let bodyContent = 
                `<div class="sm-box-body manager-mode">
                    <div class="sm-message sm-disable-animation">
                        <div class="message-author">${index} ${ $('#managerRole_' + index).val()}</div>
                        <div class="message-text">${$('#initalMsg_' + index).val()}</div>
                        <div class="message-time">13:14</div>
                    </div>
                </div>`;
            $('#firstManagerChatBody').html(bodyContent);

            $('#firstManagerChatFooter').show();
            $('#firstManagerChatBody').show();
            $('#firstManagerChatHeaderArea').show();
            $('#selectedManagerChatFooter').hide();
            $('#selectedManagerChatBody').hide();
            $('#selectedManagerChatHeaderArea').hide();
        });

        $('#widget_section').on('click', '.sm-chat-back', function() {
            if($('input[name="behaviorType"]:checked').val() == "first_manager") {
                $('#firstManagerChatFooter').show();
                $('#firstManagerChatBody').show();
                $('#firstManagerChatHeaderArea').show();
                $('#selectedManagerChatFooter').hide();
                $('#selectedManagerChatBody').hide();
                $('#selectedManagerChatHeaderArea').hide();
            }
            if($('input[name="behaviorType"]:checked').val() == "selected_manager") {
                $('#firstManagerChatFooter').hide();
                $('#firstManagerChatBody').hide();
                $('#firstManagerChatHeaderArea').hide();
                $('#selectedManagerChatFooter').show();
                $('#selectedManagerChatBody').show();
                $('#selectedManagerChatHeaderArea').show();
            }
        })
    </script>
