<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Customizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .flex {
            display: flex;
        }

        .w-full {
            width: 100%;
        }

        .w-half {
            width: 50%;
        }

        .align-items-center {
            align-items: center;
        }

        .text-wrap {
            text-wrap: wrap;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left,
        .right {
            padding: 20px;
            box-sizing: border-box;
        }

        .left {
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            background-color: #fff;
            flex: 1;
            overflow-y: auto;
            border-right: 1px solid #aaa;
        }

        .right {
            flex: 2;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .section {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .font-bold {
            font-weight: bold;
        }

        .form-label {
            font-size: 12px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        #avatar {
            width: 50px;
            height: 50px;
            border: 1px solid #aaa;
            border-radius: 9999px;
        }

        #chatWindow {
            display: none;
            position: absolute;
            width: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #chatHeader {
            color: #fff;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chatHeader img {
            border-radius: 50%;
            margin-right: 10px;
        }

        #chatBody {
            padding: 10px;
            background-color: #ebebeb;
        }

        #chatMessage {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        #chatFooter {
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        #chatFooter button {
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #chatFooter button:hover {
            background-color: #1aa34a;
        }

        #closeChat {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .icon {
            position: absolute;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transform-origin: center;
        }

        .vertical {
            writing-mode: vertical-lr;
        }
    </style>
</head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            function updateSections(selectedType) {
                if (selectedType === 'selected_manager' || selectedType === 'first_manager') {
                    $('#directContactSection').hide();
                    $('#initialMessagePopupSection').show();
                    $('#windowContentSection').show();
                    $('#supportManagersSection').show();
                    $('#addItemButton').show();
                } else if (selectedType === 'direct_contact') {
                    $('#directContactSection').show();
                    $('#initialMessagePopupSection').hide();
                    $('#windowContentSection').hide();
                    $('#supportManagersSection').hide();
                    $('#addItemButton').hide();
                }
            }

            function updatePosition() {
                let type = $('#buttonPositionDesktop').val();
                let btnElement = $('#chatButton').find('.icon');
                switch (type) {
                    case 'bottom-right':
                        btnElement.css({
                            'bottom': '20px',
                            'right': '20px',
                            'left': 'auto',
                            'top': 'auto'
                        });
                        $('#chatWindow').css({
                            'bottom': '80px',
                            'right': '20px',
                            'left': 'auto',
                            'top': 'auto'
                        });
                        break;
                    case 'bottom-center':
                        btnElement.css({
                            'bottom': '20px',
                            'left': '50%',
                            'right': 'auto',
                            'top': 'auto',
                            'transform': 'translateX(-50%)'
                        });
                        $('#chatWindow').css({
                            'bottom': '80px',
                            'left': '50%',
                            'right': 'auto',
                            'top': 'auto',
                            'transform': 'translateX(-50%)'
                        });
                        break;
                    case 'bottom-left':
                        btnElement.css({
                            'bottom': '20px',
                            'left': '20px',
                            'right': 'auto',
                            'top': 'auto'
                        });
                        $('#chatWindow').css({
                            'bottom': '80px',
                            'left': '20px',
                            'right': 'auto',
                            'top': 'auto'
                        });
                        break;
                    case 'top-right':
                        btnElement.css({
                            'top': '20px',
                            'right': '20px',
                            'left': 'auto',
                            'bottom': 'auto'
                        });
                        $('#chatWindow').css({
                            'top': '60px',
                            'right': '20px',
                            'left': 'auto',
                            'bottom': 'auto'
                        });
                        break;
                    case 'top-center':
                        btnElement.css({
                            'top': '20px',
                            'left': '50%',
                            'right': 'auto',
                            'bottom': 'auto',
                            'transform': 'translateX(-50%)'
                        });
                        $('#chatWindow').css({
                            'top': '60px',
                            'left': '50%',
                            'right': 'auto',
                            'bottom': 'auto',
                            'transform': 'translateX(-50%)'
                        });
                        break;
                    case 'top-left':
                        btnElement.css({
                            'top': '20px',
                            'left': '20px',
                            'right': 'auto',
                            'bottom': 'auto'
                        });
                        $('#chatWindow').css({
                            'top': '60px',
                            'left': '20px',
                            'right': 'auto',
                            'bottom': 'auto'
                        });
                        break;
                    case 'left':
                        btnElement.css({
                            'top': '50%',
                            'left': '20px',
                            'right': 'auto',
                            'bottom': 'auto',
                            'transform': 'translateY(-50%)'
                        });
                        $('#chatWindow').css({
                            'top': '50%',
                            'left': '60px',
                            'right': 'auto',
                            'bottom': 'auto',
                            'transform': 'translateY(-50%)'
                        });
                        break;
                    case 'right':
                        btnElement.css({
                            'top': '50%',
                            'right': '20px',
                            'left': 'auto',
                            'bottom': 'auto',
                            'transform': 'translateY(-50%)'
                        });
                        $('#chatWindow').css({
                            'top': '50%',
                            'right': '60px',
                            'left': 'auto',
                            'bottom': 'auto',
                            'transform': 'translateY(-50%)'
                        });
                        break;
                }
            }

            function updateButton() {
                updatePosition();
                var btnElement = $('#chatButton').find('.icon');
                let buttonType = $('#buttonType').val();
                let buttonText = $('#buttonText').val();
                let bgColor = $('#buttonBgColor').val();
                let textColor = $('#buttonTextColor').val();
                btnElement.css({ 'background-color': bgColor, 'color': textColor });
                btnElement.find("span").text(buttonText);
                $('#chatHeader').css({ 'background-color': bgColor, 'color': textColor });
                $('#chatFooter button').css({ 'background-color': bgColor, 'color': textColor });
                switch (buttonType) {
                    case "rounded":
                        btnElement.css({
                            'border-radius': '20px',
                            'width': '',
                            'height': '',
                            'justify-content': ''
                        })
                        $('#chatButtonText').show();
                        break;
                    case "square":
                        btnElement.css({
                            'border-radius': '0px',
                            'width': '',
                            'height': '',
                            'justify-content': ''
                        })
                        $('#chatButtonText').show();
                        break;
                    case "circle":
                        btnElement.css({
                            'border-radius': '50%',
                            'width': '40px',
                            'height': '40px',
                            'justify-content': 'center'
                        })
                        $('#chatButtonText').hide();
                        break;
                    case "tab":
                        btnElement.css({
                            'border-radius': '5px',
                            'width': '',
                            'height': '',
                            'justify-content': ''
                        })
                        $('#chatButtonText').show();
                        break;
                }
            }

            $('#iframe').attr('src', "https://www.rabbitseo.com");

            updateButton();
            updateSections();

            $('#showInitialMsgPopup').on('change', function () {
                if(this.checked) {
                    $('#initialMessagePopupContent').show();

                    $('#initialMessagePopupContent').hide();

            $('#buttonBgColor, #buttonTextColor, #buttonType, #buttonText, #buttonPositionDesktop').change(updateButton);

                updateSections($(this).val());
            });

            $('#chatButton').on('click', '.icon', function () {
                $('#chatWindow').toggle();
            });

            $('#closeChat').click(function () {
                $('#chatWindow').hide();
